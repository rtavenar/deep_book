name: deploy-book

# Only run this when the master branch changes
on:
  push:
    branches:
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    # Install Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    # Install the python packages (from requirements.txt)
    - name: Install python packages
      run: |
        pip install -r requirements.txt

    # Install the latex things to create the pdf + tikz
    - name: install latex dependencies
      run: |
        sudo apt-get update
        sudo apt-get install texlive-latex-recommended texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-xetex latexmk pdf2svg
        

    # Build the html version of the book
    # - name: Build the html-book
    #   run: |
    #     make html

    - name: Build the pdf book
      run: |
        make pdf_fr
        mv ./_build/latex/book*.pdf ./_build/html/
    
    # Push the book's HTML+PDF to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html

